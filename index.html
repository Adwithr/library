<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <img src="./Assets/library-outline.svg" />
        <div id="Library-nav">Library</div>
      </div>
      <div class="nav-right">
        <div>About</div>
        <div>Contact</div>
        <a href="https://github.com/Adwithr/library" target="_blank" title="Source"><i style="font-size: 33px; color: black" class="fa">&#xf09b;</i></a>
      </div>
    </div>
    <div class="header">
      <div class="hdr-text">Make your personalised library</div>
      <dialog>
        <form>
          <div>
            <p>Title:</p>
            <input type="text" id="book-title" name="title" required autocomplete="off" />
          </div>
          <div>
            <p>Author:</p>
            <input type="text" id="book-author" name="author" required autocomplete="off" />
          </div>
          <div>
            <p>Pages:</p>
            <input type="number" name="pages" id="book-pages" required autocomplete="off" />
          </div>
          <div>
            <p><label for="book-read-status">Have you read the book?</label><input type="checkbox" name="read-status" id="book-read-status" /></p>
          </div>
          <div id="form-btn">
            <button id="cancel">Cancel</button>
            <button type="submit" id="submit-form">Submit</button>
          </div>
        </form>
      </dialog>
      <button class="new-book-btn">Add new book</button>
    </div>

          </div>
        </div>
      </div> -->

    <script src="./script.js"></script>
  </body>
</html>
